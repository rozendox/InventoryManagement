{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="bg-gray-800 shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-white mb-6">Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-gray-700 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Pending Orders</h2>
            <p class="text-3xl font-bold text-indigo-400">{{ pending_orders|length }}</p>
        </div>
        
        <div class="bg-gray-700 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Delivered Today</h2>
            <p class="text-3xl font-bold text-green-400">{{ delivered_today|length }}</p>
        </div>
        
        <div class="bg-gray-700 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-2">Total Items</h2>
            <p class="text-3xl font-bold text-blue-400">{{ total_items }}</p>
        </div>
    </div>
</div>
{% endblock %}
